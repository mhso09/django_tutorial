
<!-- question_list가 있다면 (question_list는 render 함수로 전달받은 "질문 목록" 데이터이다.) -->
{% if question_list %}
<ul>
    <!-- question_list를 반복하며 순차적으로 하나씩 question에 대입 -->
    {% for question in question_list %}
    <li><a href="{% url 'detail' question.id %}">{{ question.subject }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>질문이 없습니다.</p>
{% endif %}
